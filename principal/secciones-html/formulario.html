<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto" />
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav>
            <li>
                <a href="../index.html"><p>inicio</p></a>
            </li>
        </nav>
        <h1>Contacto</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="nombre"> Completa tu nombre</label>
                    <input type="text" name="nombre"
                    placeholder="nombre">
                    <br><br>
                    <label for="apellido">Escribe tu apellido</label>
                    <input type="text" name="apellido"
                    placeholder="apellido"> <br><br>
                </div>
                <div>
                    <label for="email">Escribe tu mail</label>
                    <input type="email" required>
                    <br><br>
                </div>
                <div>
                    <label for="pais">Selecciona tu nacionalidad</label>
                        <select name="pais">
                            <option value="argentina">ARGENTINA</option>
                            <option value="colombia">COLOMBIA</option>
                            <option value="brasil">BRASIL</option>
                        </select>
                        <br><br>
                </div>
                <div>
                    <label for="sexo">Genero</label>
                    <input type="radio" name="sexo" value="mujer">MUJER
                    <input type="radio" name="sexo" value="hombre">HOMBRE
                    <input type="radio" name="sexo" value="no binario">NO BINARIO
                </div>
                <div>
                    <label for="password">Escribe tu password</label>
                    <input type="password" name=** id="">
                    <br><br>
                </div>
                <div>
                    <input type="submit" value="enviar datos">
                    <input type="reset" value="borrar datos">
                </div>
            </fieldset>
        </form>
        <div class="redsocial redsocial--nueva">
            Â¡Esta es una nueva red social!:
            <a href="https://plataforma.coderhouse.com/"> Coder House</a>
        </div>
    </main>
    <footer>
        <h3>Practica de Bianca Conde</h3>
    </footer>
</body>
</html>
